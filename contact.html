<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF5E1; /* 暖色系背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            width: 100%;
            z-index: 1000;
            position: fixed;
            top: 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .contact-container {
            margin-top: 80px; /* To avoid overlap with the fixed navbar */
            text-align: center;
            padding: 20px;
            background-color: #FFF0D9; /* 暖色系背景 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 40px;
        }
        .contact-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .contact-container p {
            margin: 10px 0;
            font-size: 18px;
            color: #666;
        }
        .contact-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .contact-container a:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
        <a href="faq.html">FAQ</a>
    </div>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, feel free to reach out to us on Telegram:</p>
        <a href="https://t.me/hennys315" target="_blank">Contact us on Telegram</a>
    </div>

</body>
</html>
